# Project metadata
sonar.projectKey=nodejs-backend
sonar.projectName=Node.js Backend
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source code location
sonar.sources=.

# Include the tests folder for analysis
sonar.tests=tests

# Test file inclusion (to explicitly include test files in coverage)
sonar.test.inclusions=tests/**/*.test.js, tests/**/*.spec.js

# Exclude unnecessary directories and files
sonar.exclusions=**/node_modules/**, **/dist/**, **/*.json

# Path to the coverage report generated by Jest (update if different)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Authentication (admin credentials for local SonarQube)
sonar.login=admin
sonar.password=Admin123456@
